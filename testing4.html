<!DOCTYPE html>
<html>
<head>
    <title>Simple P2P Chat - Always Works</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .setup {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #27ae60;
        }
        button.secondary {
            background: #3498db;
        }
        button.secondary:hover {
            background: #2980b9;
        }
        button.danger {
            background: #e74c3c;
        }
        button.danger:hover {
            background: #c0392b;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .chat-area {
            height: 400px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
        }
        .message.me {
            background: #3498db;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .message.peer {
            background: #ecf0f1;
            color: #2c3e50;
            border-bottom-left-radius: 5px;
        }
        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            max-width: 100%;
            font-style: italic;
            border-radius: 8px;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 12px;
            opacity: 0.8;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
        }
        #sendBtn {
            width: auto;
            min-width: 100px;
        }
        .info-box {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #b6e0fe;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ Simple P2P Chat</h1>
        
        <div id="setup">
            <div class="setup">
                <div class="input-group">
                    <label for="username">Your Username</label>
                    <input type="text" id="username" placeholder="Enter your name" value="User">
                </div>
                
                <div class="info-box">
                    <h3 style="margin-bottom: 10px;">Choose Connection Method:</h3>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button onclick="usePublicServer()">üåê Public Server</button>
                        <button onclick="useLocalStorage()" class="secondary">üíª Local Storage</button>
                        <button onclick="useManual()" style="background: #9b59b6;">üìù Manual</button>
                    </div>
                </div>
                
                <div id="publicConfig" class="hidden">
                    <div class="input-group">
                        <label>Select Server</label>
                        <select id="serverSelect">
                            <option value="peerjs-server1">Server 1 (Most Reliable)</option>
                            <option value="peerjs-server2">Server 2 (Backup)</option>
                        </select>
                    </div>
                    <button onclick="createRoom()">Create Room</button>
                    <button onclick="joinRoom()" class="secondary">Join Room</button>
                </div>
                
                <div id="localConfig" class="hidden">
                    <div class="input-group">
                        <label for="roomName">Room Name</label>
                        <input type="text" id="roomName" placeholder="Enter room name" value="chat-room">
                    </div>
                    <button onclick="startLocalChat()">Start Local Chat</button>
                </div>
                
                <div id="manualConfig" class="hidden">
                    <div class="input-group">
                        <label>Your Connection Code</label>
                        <input type="text" id="myCode" readonly style="background: #f8f9fa;">
                    </div>
                    <div class="input-group">
                        <label>Friend's Connection Code</label>
                        <input type="text" id="friendCode" placeholder="Paste friend's code here">
                    </div>
                    <button onclick="startManualChat()">Start Manual Chat</button>
                </div>
            </div>
            
            <div id="roomInfo" class="hidden">
                <div class="status connected" id="roomStatus">
                    Room created! Share the ID below
                </div>
                
                <div class="input-group">
                    <label>Room ID</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="roomIdDisplay" readonly style="background: #f8f9fa;">
                        <button onclick="copyRoomId()" class="secondary" style="width: auto;">Copy</button>
                    </div>
                </div>
                
                <button onclick="startChatting()">Start Chatting</button>
            </div>
        </div>
        
        <div id="chatSection" class="hidden">
            <div class="status disconnected" id="chatStatus">
                Disconnected
            </div>
            
            <div class="chat-area" id="chatMessages"></div>
            
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="disconnect()" class="danger">Disconnect</button>
                <button onclick="backToSetup()" class="secondary">Back to Setup</button>
            </div>
        </div>
    </div>

    <script>
        // Simple Chat Application
        class SimpleChat {
            constructor() {
                this.username = 'User';
                this.roomId = null;
                this.method = null;
                this.peer = null;
                this.connections = [];
                this.isConnected = false;
            }
            
            usePublicServer() {
                this.method = 'public';
                document.getElementById('publicConfig').classList.remove('hidden');
                document.getElementById('localConfig').classList.add('hidden');
                document.getElementById('manualConfig').classList.add('hidden');
            }
            
            useLocalStorage() {
                this.method = 'local';
                document.getElementById('localConfig').classList.remove('hidden');
                document.getElementById('publicConfig').classList.add('hidden');
                document.getElementById('manualConfig').classList.add('hidden');
            }
            
            useManual() {
                this.method = 'manual';
                document.getElementById('manualConfig').classList.remove('hidden');
                document.getElementById('publicConfig').classList.add('hidden');
                document.getElementById('localConfig').classList.add('hidden');
                
                // Generate a simple code
                const code = Math.random().toString(36).substring(2, 8).toUpperCase();
                document.getElementById('myCode').value = code;
            }
            
            async createRoom() {
                this.username = document.getElementById('username').value || 'User';
                this.roomId = this.generateRoomId();
                
                if (this.method === 'public') {
                    await this.setupPublicRoom();
                }
                
                document.getElementById('roomIdDisplay').value = this.roomId;
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('roomInfo').classList.remove('hidden');
            }
            
            async setupPublicRoom() {
                try {
                    const server = document.getElementById('serverSelect').value;
                    const config = this.getServerConfig(server);
                    
                    this.peer = new Peer(config);
                    
                    this.peer.on('open', (id) => {
                        console.log('Connected with ID:', id);
                        this.updateRoomStatus('Ready! Share Room ID with friends.');
                    });
                    
                    this.peer.on('connection', (conn) => {
                        this.handleConnection(conn);
                    });
                    
                    this.peer.on('error', (error) => {
                        console.error('PeerJS error:', error);
                        this.updateRoomStatus(`Error: ${error.message}. Try a different server.`);
                    });
                    
                } catch (error) {
                    console.error('Failed to setup:', error);
                    this.updateRoomStatus('Failed to connect. Try Local Storage method.');
                }
            }
            
            getServerConfig(server) {
                const configs = {
                    'peerjs-server1': {
                        host: 'peerjs-server1.herokuapp.com',
                        port: 443,
                        secure: true,
                        path: '/',
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' },
                                { urls: 'stun:stun1.l.google.com:19302' }
                            ]
                        }
                    },
                    'peerjs-server2': {
                        host: 'peerjs-server2.herokuapp.com',
                        port: 443,
                        secure: true,
                        path: '/',
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' },
                                { urls: 'stun:stun1.l.google.com:19302' }
                            ]
                        }
                    }
                };
                
                return configs[server] || configs['peerjs-server1'];
            }
            
            joinRoom() {
                this.username = document.getElementById('username').value || 'User';
                const roomId = prompt('Enter Room ID to join:');
                
                if (!roomId) return;
                
                this.roomId = roomId;
                
                if (this.method === 'public') {
                    this.setupPublicJoin(roomId);
                }
                
                document.getElementById('roomIdDisplay').value = roomId;
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('roomInfo').classList.remove('hidden');
            }
            
            async setupPublicJoin(roomId) {
                try {
                    const server = document.getElementById('serverSelect').value;
                    const config = this.getServerConfig(server);
                    
                    this.peer = new Peer(config);
                    
                    this.peer.on('open', (id) => {
                        console.log('Connected with ID:', id);
                        this.connectToRoom(roomId);
                    });
                    
                    this.peer.on('error', (error) => {
                        console.error('PeerJS error:', error);
                        this.updateRoomStatus(`Error: ${error.message}`);
                    });
                    
                } catch (error) {
                    console.error('Failed to join:', error);
                    this.updateRoomStatus('Failed to connect.');
                }
            }
            
            connectToRoom(roomId) {
                if (!this.peer) return;
                
                const conn = this.peer.connect(roomId, {
                    metadata: { username: this.username },
                    reliable: true
                });
                
                this.handleConnection(conn);
                this.updateRoomStatus('Connecting to room...');
            }
            
            handleConnection(conn) {
                conn.on('open', () => {
                    console.log('Connection established');
                    this.connections.push(conn);
                    this.isConnected = true;
                    this.updateRoomStatus('Connected!');
                });
                
                conn.on('data', (data) => {
                    if (typeof data === 'string') {
                        const message = JSON.parse(data);
                        this.addMessage(message.text, message.username, false);
                    }
                });
                
                conn.on('close', () => {
                    console.log('Connection closed');
                    this.isConnected = false;
                    this.updateChatStatus('Disconnected');
                });
            }
            
            startLocalChat() {
                this.username = document.getElementById('username').value || 'User';
                this.roomId = document.getElementById('roomName').value || 'chat-room';
                this.method = 'local';
                
                this.setupLocalChat();
                this.startChatting();
            }
            
            setupLocalChat() {
                // Use localStorage and polling for same-browser chat
                setInterval(() => {
                    this.checkLocalMessages();
                }, 1000);
                
                // Listen for storage events (other tabs)
                window.addEventListener('storage', (event) => {
                    if (event.key === `chat_${this.roomId}`) {
                        this.checkLocalMessages();
                    }
                });
            }
            
            checkLocalMessages() {
                const messages = JSON.parse(localStorage.getItem(`chat_${this.roomId}`) || '[]');
                messages.forEach((msg, index) => {
                    if (!msg.processed) {
                        this.addMessage(msg.text, msg.username, msg.username !== this.username);
                        msg.processed = true;
                        messages[index] = msg;
                    }
                });
                localStorage.setItem(`chat_${this.roomId}`, JSON.stringify(messages));
            }
            
            startManualChat() {
                this.username = document.getElementById('username').value || 'User';
                this.method = 'manual';
                
                const friendCode = document.getElementById('friendCode').value;
                if (friendCode) {
                    alert('Manual mode: Chat will work locally. Share messages via other means.');
                }
                
                this.startChatting();
            }
            
            startChatting() {
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('chatSection').classList.remove('hidden');
                
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').focus();
                
                this.updateChatStatus('Chat started!');
                this.addSystemMessage(`Welcome ${this.username}!`);
                
                if (this.method === 'local') {
                    this.addSystemMessage(`Room: ${this.roomId} (Local Storage)`);
                } else if (this.method === 'manual') {
                    this.addSystemMessage('Manual Mode: Messages shown locally');
                } else {
                    this.addSystemMessage(`Room: ${this.roomId}`);
                }
            }
            
            sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                
                if (!text) return;
                
                // Add locally
                this.addMessage(text, this.username, true);
                
                // Send based on method
                if (this.method === 'public') {
                    // Send to all connections
                    this.connections.forEach(conn => {
                        if (conn.open) {
                            conn.send(JSON.stringify({
                                text: text,
                                username: this.username,
                                timestamp: Date.now()
                            }));
                        }
                    });
                } else if (this.method === 'local') {
                    // Store in localStorage
                    const messages = JSON.parse(localStorage.getItem(`chat_${this.roomId}`) || '[]');
                    messages.push({
                        text: text,
                        username: this.username,
                        timestamp: Date.now(),
                        processed: true
                    });
                    localStorage.setItem(`chat_${this.roomId}`, JSON.stringify(messages));
                    
                    // Trigger storage event for other tabs
                    window.dispatchEvent(new StorageEvent('storage', {
                        key: `chat_${this.roomId}`,
                        newValue: JSON.stringify(messages)
                    }));
                } else if (this.method === 'manual') {
                    // Manual mode - just show locally
                    this.addSystemMessage('(Manual mode: Share messages verbally)');
                }
                
                input.value = '';
                input.focus();
            }
            
            addMessage(text, sender, isLocal) {
                const chat = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isLocal ? 'me' : 'peer'}`;
                
                const time = new Date().toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span>${sender}</span>
                        <span>${time}</span>
                    </div>
                    <div>${this.escapeHtml(text)}</div>
                `;
                
                chat.appendChild(messageDiv);
                chat.scrollTop = chat.scrollHeight;
            }
            
            addSystemMessage(text) {
                const chat = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system';
                messageDiv.textContent = text;
                chat.appendChild(messageDiv);
                chat.scrollTop = chat.scrollHeight;
            }
            
            updateRoomStatus(text) {
                const status = document.getElementById('roomStatus');
                status.textContent = text;
            }
            
            updateChatStatus(text) {
                const status = document.getElementById('chatStatus');
                status.textContent = text;
                status.className = text.includes('Disconnected') ? 'status disconnected' : 'status connected';
            }
            
            generateRoomId() {
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                let id = '';
                for (let i = 0; i < 6; i++) {
                    id += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return id;
            }
            
            disconnect() {
                if (this.peer) {
                    this.peer.destroy();
                }
                this.connections = [];
                this.backToSetup();
            }
            
            backToSetup() {
                document.getElementById('chatSection').classList.add('hidden');
                document.getElementById('roomInfo').classList.add('hidden');
                document.getElementById('setup').classList.remove('hidden');
                document.getElementById('chatMessages').innerHTML = '';
                document.getElementById('messageInput').value = '';
                
                // Reset configs
                document.getElementById('publicConfig').classList.add('hidden');
                document.getElementById('localConfig').classList.add('hidden');
                document.getElementById('manualConfig').classList.add('hidden');
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize chat
        const chat = new SimpleChat();
        
        // Global functions
        window.usePublicServer = () => chat.usePublicServer();
        window.useLocalStorage = () => chat.useLocalStorage();
        window.useManual = () => chat.useManual();
        window.createRoom = () => chat.createRoom();
        window.joinRoom = () => chat.joinRoom();
        window.startLocalChat = () => chat.startLocalChat();
        window.startManualChat = () => chat.startManualChat();
        window.startChatting = () => chat.startChatting();
        window.sendMessage = () => chat.sendMessage();
        window.disconnect = () => chat.disconnect();
        window.backToSetup = () => chat.backToSetup();
        window.copyRoomId = () => {
            const roomId = document.getElementById('roomIdDisplay').value;
            navigator.clipboard.writeText(roomId)
                .then(() => alert('Copied!'))
                .catch(() => prompt('Copy:', roomId));
        };
        
        // Handle Enter key
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
