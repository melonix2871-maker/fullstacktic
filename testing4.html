<!DOCTYPE html>
<html>
<head>
    <title>Cross-Browser P2P Chat</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .setup-box {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #5a67d8;
        }
        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
        }
        .status-bar {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }
        .status-connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .status-connected .status-dot {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        .status-disconnected .status-dot {
            background: #dc3545;
        }
        .status-pending .status-dot {
            background: #ffc107;
        }
        .chat-area {
            height: 400px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            animation: slideIn 0.3s;
        }
        .message-local {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .message-remote {
            background: #e9ecef;
            color: #212529;
            border-bottom-left-radius: 5px;
        }
        .message-system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            max-width: 100%;
            font-style: italic;
            border-radius: 8px;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 12px;
            opacity: 0.8;
        }
        .input-area {
            display: flex;
            gap: 12px;
        }
        #messageInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
        }
        #sendBtn {
            padding: 15px 30px;
            width: auto;
            min-width: 100px;
        }
        .peer-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .info-box {
            background: #e7f5ff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #a5d8ff;
        }
        .info-box h3 {
            margin-bottom: 10px;
            color: #1971c2;
            font-size: 14px;
        }
        .code {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            word-break: break-all;
            font-size: 14px;
            color: #495057;
        }
        .copy-btn {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Cross-Browser P2P Chat</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('setup')">Setup</button>
            <button class="tab" onclick="showTab('chat')" id="chatTab" disabled>Chat</button>
        </div>
        
        <div id="setupTab" class="tab-content active">
            <div class="setup-box">
                <h2 style="margin-bottom: 20px; color: #333;">Get Started</h2>
                
                <div class="input-group">
                    <label for="username">Your Username</label>
                    <input type="text" id="username" placeholder="Enter a username" value="User">
                </div>
                
                <div class="input-group">
                    <label for="serverSelect">Signaling Server</label>
                    <select id="serverSelect">
                        <option value="public1">Public Server 1 (peerjs.com)</option>
                        <option value="public2">Public Server 2 (0.peerjs.com)</option>
                        <option value="custom">Custom Server (Advanced)</option>
                    </select>
                </div>
                
                <div class="input-group" id="customServer" style="display: none;">
                    <label for="customServerUrl">Custom Server URL</label>
                    <input type="text" id="customServerUrl" placeholder="wss://your-server.com">
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button onclick="createRoom()">Create New Room</button>
                    <button onclick="joinRoom()" style="background: #28a745;">Join Room</button>
                </div>
            </div>
            
            <div id="roomInfo" style="display: none;">
                <div class="peer-info">
                    <div class="info-box">
                        <h3>üìã Your Room ID</h3>
                        <div class="code" id="roomIdDisplay"></div>
                        <button class="copy-btn" onclick="copyRoomId()">Copy Room ID</button>
                        <p style="margin-top: 10px; font-size: 14px; color: #666;">
                            Share this ID with others so they can join your chat room.
                        </p>
                    </div>
                    
                    <div class="info-box">
                        <h3>üë• Connected Peers</h3>
                        <div id="peerList">No peers connected yet</div>
                        <button class="copy-btn" onclick="copyMyPeerId()" style="background: #17a2b8;">Copy My Peer ID</button>
                    </div>
                </div>
                
                <div class="status-bar status-pending" id="connectionStatus">
                    <div class="status-dot"></div>
                    <span>Waiting for connections...</span>
                </div>
                
                <div style="text-align: center;">
                    <button onclick="startChat()" style="background: #28a745; width: auto;">Go to Chat</button>
                </div>
            </div>
        </div>
        
        <div id="chatTabContent" class="tab-content">
            <div class="status-bar status-disconnected" id="chatStatus">
                <div class="status-dot"></div>
                <span>Disconnected</span>
            </div>
            
            <div class="chat-area" id="chatMessages"></div>
            
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
            </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button onclick="disconnect()" style="background: #dc3545; width: auto;">Disconnect</button>
                <button onclick="showTab('setup')" style="background: #6c757d; width: auto;">Back to Setup</button>
            </div>
        </div>
    </div>

    <script>
        // Main chat application
        class CrossBrowserChat {
            constructor() {
                this.peer = null;
                this.connections = new Map(); // Store multiple connections
                this.username = 'User';
                this.roomId = null;
                this.myPeerId = null;
                this.isHost = false;
                this.serverConfig = {
                    public1: {
                        host: 'peerjs.com',
                        port: 443,
                        secure: true,
                        path: '/'
                    },
                    public2: {
                        host: '0.peerjs.com',
                        port: 443,
                        secure: true,
                        path: '/'
                    }
                };
                
                this.init();
            }
            
            init() {
                // Load saved username
                const saved = localStorage.getItem('p2pChat_username');
                if (saved) {
                    document.getElementById('username').value = saved;
                }
                
                // Server selection handler
                document.getElementById('serverSelect').addEventListener('change', (e) => {
                    document.getElementById('customServer').style.display = 
                        e.target.value === 'custom' ? 'block' : 'none';
                });
                
                // Initialize QR code if available
                if (typeof QRCode !== 'undefined') {
                    this.qrcode = new QRCode(document.getElementById('qrcode'), {
                        width: 200,
                        height: 200
                    });
                }
            }
            
            async createRoom() {
                this.username = document.getElementById('username').value.trim() || 'User';
                localStorage.setItem('p2pChat_username', this.username);
                
                this.isHost = true;
                this.roomId = this.generateRoomId();
                
                await this.initializePeer();
                if (!this.peer) return;
                
                // Show room info
                document.getElementById('roomIdDisplay').textContent = this.roomId;
                document.getElementById('roomInfo').style.display = 'block';
                this.updateConnectionStatus('Room created. Share the ID with others.', 'pending');
                
                // Generate QR code
                this.generateQRCode();
            }
            
            async joinRoom() {
                this.username = document.getElementById('username').value.trim() || 'User';
                localStorage.setItem('p2pChat_username', this.username);
                
                const roomId = prompt('Enter Room ID to join:');
                if (!roomId) return;
                
                this.roomId = roomId;
                this.isHost = false;
                
                await this.initializePeer();
                if (!this.peer) return;
                
                // Connect to host
                this.connectToPeer(roomId);
                
                document.getElementById('roomIdDisplay').textContent = roomId;
                document.getElementById('roomInfo').style.display = 'block';
                this.updateConnectionStatus('Connecting to room...', 'pending');
            }
            
            async initializePeer() {
                try {
                    const serverType = document.getElementById('serverSelect').value;
                    let config;
                    
                    if (serverType === 'custom') {
                        const url = document.getElementById('customServerUrl').value;
                        if (!url) {
                            alert('Please enter custom server URL');
                            return;
                        }
                        config = this.parseCustomServer(url);
                    } else {
                        config = this.serverConfig[serverType];
                    }
                    
                    // Add ICE servers for better connectivity
                    config.config = {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' },
                            { urls: 'stun:stun3.l.google.com:19302' },
                            { urls: 'stun:stun4.l.google.com:19302' }
                        ],
                        sdpSemantics: 'unified-plan'
                    };
                    
                    config.debug = 2;
                    
                    console.log('Initializing PeerJS with config:', config);
                    
                    this.peer = new Peer(config);
                    
                    // Handle peer open
                    this.peer.on('open', (id) => {
                        console.log('PeerJS connected with ID:', id);
                        this.myPeerId = id;
                        this.updateConnectionStatus('Connected to signaling server', 'connected');
                        
                        if (this.isHost) {
                            document.getElementById('peerList').innerHTML = 
                                `<strong>Your ID:</strong> ${id.substring(0, 12)}...`;
                        }
                    });
                    
                    // Handle incoming connections
                    this.peer.on('connection', (conn) => {
                        console.log('Incoming connection from:', conn.peer);
                        this.handleIncomingConnection(conn);
                    });
                    
                    // Handle errors
                    this.peer.on('error', (error) => {
                        console.error('PeerJS Error:', error);
                        this.handlePeerError(error);
                    });
                    
                    // Handle disconnection
                    this.peer.on('disconnected', () => {
                        console.log('Disconnected from signaling server');
                        this.updateConnectionStatus('Disconnected from server', 'disconnected');
                        
                        // Try to reconnect
                        setTimeout(() => {
                            if (this.peer && this.peer.disconnected) {
                                this.peer.reconnect();
                            }
                        }, 2000);
                    });
                    
                } catch (error) {
                    console.error('Failed to initialize PeerJS:', error);
                    alert('Failed to connect to signaling server. Try a different server.');
                }
            }
            
            connectToPeer(peerId) {
                if (!this.peer || this.peer.disconnected) {
                    alert('Not connected to signaling server');
                    return;
                }
                
                console.log('Connecting to peer:', peerId);
                
                const conn = this.peer.connect(peerId, {
                    metadata: {
                        username: this.username,
                        isHost: this.isHost,
                        timestamp: Date.now()
                    },
                    reliable: true,
                    serialization: 'json'
                });
                
                this.setupConnection(conn, peerId);
            }
            
            handleIncomingConnection(conn) {
                const peerId = conn.peer;
                console.log('Setting up incoming connection from:', peerId);
                
                // Get metadata
                const metadata = conn.metadata || {};
                const peerUsername = metadata.username || 'Unknown';
                
                this.setupConnection(conn, peerId, peerUsername);
                
                // Update peer list if host
                if (this.isHost) {
                    this.updatePeerList();
                }
            }
            
            setupConnection(conn, peerId, peerUsername = 'Unknown') {
                // Connection opened
                conn.on('open', () => {
                    console.log('Connection established with:', peerId);
                    
                    const metadata = conn.metadata || {};
                    const username = metadata.username || peerUsername;
                    
                    // Store connection
                    this.connections.set(peerId, {
                        conn: conn,
                        username: username,
                        connected: true
                    });
                    
                    this.updateConnectionStatus(`Connected to ${username}`, 'connected');
                    this.updatePeerList();
                    
                    // Send welcome message
                    if (this.isHost) {
                        conn.send({
                            type: 'system',
                            message: `Welcome to the chat, ${username}!`,
                            from: 'System'
                        });
                    }
                });
                
                // Handle incoming data
                conn.on('data', (data) => {
                    this.handleIncomingData(data, peerId);
                });
                
                // Handle connection close
                conn.on('close', () => {
                    console.log('Connection closed with:', peerId);
                    
                    if (this.connections.has(peerId)) {
                        const peer = this.connections.get(peerId);
                        this.addSystemMessage(`${peer.username} disconnected`);
                        this.connections.delete(peerId);
                    }
                    
                    this.updatePeerList();
                });
                
                // Handle errors
                conn.on('error', (error) => {
                    console.error('Connection error with', peerId, ':', error);
                });
            }
            
            handleIncomingData(data, peerId) {
                try {
                    const connection = this.connections.get(peerId);
                    const sender = connection ? connection.username : 'Unknown';
                    
                    switch(data.type) {
                        case 'message':
                            this.addMessage(data.text, sender, false);
                            break;
                        case 'system':
                            this.addSystemMessage(data.message);
                            break;
                        case 'peer_list':
                            // Update with list of all peers
                            this.updatePeerList(data.peers);
                            break;
                    }
                } catch (error) {
                    console.error('Error handling incoming data:', error);
                }
            }
            
            sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                
                if (!text) return;
                
                // Create message object
                const message = {
                    type: 'message',
                    text: text,
                    from: this.username,
                    timestamp: Date.now()
                };
                
                // Send to all connected peers
                let sent = false;
                for (const [peerId, connection] of this.connections) {
                    if (connection.conn.open) {
                        connection.conn.send(message);
                        sent = true;
                    }
                }
                
                if (sent) {
                    // Display locally
                    this.addMessage(text, this.username, true);
                    
                    // Clear input
                    input.value = '';
                    input.focus();
                } else {
                    this.addSystemMessage('No peers connected to send message to');
                }
            }
            
            addMessage(text, sender, isLocal) {
                const chat = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isLocal ? 'message-local' : 'message-remote'}`;
                
                const time = new Date().toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span>${sender}</span>
                        <span>${time}</span>
                    </div>
                    <div>${this.escapeHtml(text)}</div>
                `;
                
                chat.appendChild(messageDiv);
                chat.scrollTop = chat.scrollHeight;
            }
            
            addSystemMessage(text) {
                const chat = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-system';
                messageDiv.textContent = text;
                chat.appendChild(messageDiv);
                chat.scrollTop = chat.scrollHeight;
            }
            
            updateConnectionStatus(message, type) {
                const status = document.getElementById('connectionStatus');
                status.className = `status-bar status-${type}`;
                status.querySelector('span').textContent = message;
            }
            
            updatePeerList(peerList = null) {
                const peerListDiv = document.getElementById('peerList');
                
                if (peerList) {
                    // Use provided peer list
                    peerListDiv.innerHTML = peerList.map(p => 
                        `<div>${p.username} (${p.id.substring(0, 8)}...)</div>`
                    ).join('');
                } else {
                    // Build from connections
                    const peers = Array.from(this.connections.values());
                    if (peers.length === 0) {
                        peerListDiv.innerHTML = 'No peers connected yet';
                    } else {
                        peerListDiv.innerHTML = peers.map(p => 
                            `<div>${p.username} (connected)</div>`
                        ).join('');
                    }
                }
                
                // Update chat status
                const chatStatus = document.getElementById('chatStatus');
                const totalPeers = this.connections.size;
                if (totalPeers > 0) {
                    chatStatus.className = 'status-bar status-connected';
                    chatStatus.querySelector('span').textContent = 
                        `Connected to ${totalPeers} peer${totalPeers !== 1 ? 's' : ''}`;
                }
            }
            
            generateRoomId() {
                // Generate a readable room ID
                const adjectives = ['Happy', 'Swift', 'Bright', 'Calm', 'Quick', 'Brave', 'Wise'];
                const nouns = ['Tiger', 'Eagle', 'River', 'Mountain', 'Forest', 'Ocean', 'Star'];
                const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
                const noun = nouns[Math.floor(Math.random() * nouns.length)];
                const num = Math.floor(100 + Math.random() * 900);
                return `${adj}${noun}${num}`;
            }
            
            parseCustomServer(url) {
                try {
                    const urlObj = new URL(url);
                    return {
                        host: urlObj.hostname,
                        port: urlObj.port || (urlObj.protocol === 'wss:' ? 443 : 80),
                        secure: urlObj.protocol === 'wss:',
                        path: urlObj.pathname || '/'
                    };
                } catch (error) {
                    return {
                        host: '0.peerjs.com',
                        port: 443,
                        secure: true,
                        path: '/'
                    };
                }
            }
            
            handlePeerError(error) {
                console.error('PeerJS Error:', error);
                
                let message = 'Connection error';
                switch(error.type) {
                    case 'peer-unavailable':
                        message = 'Peer not available or offline';
                        break;
                    case 'network':
                        message = 'Network error. Check your connection';
                        break;
                    case 'server-error':
                        message = 'Signaling server error. Try another server';
                        break;
                }
                
                this.updateConnectionStatus(message, 'disconnected');
                this.addSystemMessage(`Error: ${message}`);
            }
            
            generateQRCode() {
                if (typeof QRCode !== 'undefined' && this.roomId) {
                    const qrDiv = document.getElementById('qrcode');
                    if (qrDiv) {
                        qrDiv.innerHTML = '';
                        new QRCode(qrDiv, {
                            text: `${window.location.origin}?room=${this.roomId}`,
                            width: 200,
                            height: 200
                        });
                    }
                }
            }
            
            startChat() {
                document.getElementById('chatTab').disabled = false;
                showTab('chat');
                
                // Enable chat input
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').focus();
                
                // Add welcome message
                if (this.isHost) {
                    this.addSystemMessage(`You created room: ${this.roomId}`);
                } else {
                    this.addSystemMessage(`You joined room: ${this.roomId}`);
                }
                this.addSystemMessage(`Your username: ${this.username}`);
            }
            
            disconnect() {
                // Close all connections
                for (const [peerId, connection] of this.connections) {
                    connection.conn.close();
                }
                this.connections.clear();
                
                // Destroy peer
                if (this.peer) {
                    this.peer.destroy();
                }
                
                // Reset UI
                showTab('setup');
                document.getElementById('roomInfo').style.display = 'none';
                document.getElementById('chatMessages').innerHTML = '';
                document.getElementById('messageInput').value = '';
                document.getElementById('chatTab').disabled = true;
                
                this.addSystemMessage('Disconnected from chat');
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize chat
        const chat = new CrossBrowserChat();
        
        // Tab functions
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
        }
        
        // Global functions
        window.createRoom = () => chat.createRoom();
        window.joinRoom = () => chat.joinRoom();
        window.startChat = () => chat.startChat();
        window.sendMessage = () => chat.sendMessage();
        window.disconnect = () => chat.disconnect();
        window.copyRoomId = () => {
            navigator.clipboard.writeText(chat.roomId)
                .then(() => alert('Room ID copied to clipboard!'))
                .catch(() => alert('Failed to copy. Please copy manually: ' + chat.roomId));
        };
        window.copyMyPeerId = () => {
            if (chat.myPeerId) {
                navigator.clipboard.writeText(chat.myPeerId)
                    .then(() => alert('Peer ID copied to clipboard!'))
                    .catch(() => alert('Failed to copy. Please copy manually: ' + chat.myPeerId));
            }
        };
        
        // Handle Enter key
        document.addEventListener('DOMContentLoaded', () => {
            // Message input
            document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Username input
            document.getElementById('username')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    createRoom();
                }
            });
            
            // Check for room in URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            if (roomParam) {
                document.getElementById('username').focus();
                setTimeout(() => {
                    if (confirm(`Join room "${roomParam}"?`)) {
                        chat.roomId = roomParam;
                        chat.joinRoom();
                    }
                }, 500);
            }
        });
        
        // Import QR Code library
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
